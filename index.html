<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILK ROUTE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://tse4.mm.bing.net/th/id/OIG2.FQxxDWs9j_31gvxUFTDW?pid=ImgGn" alt="logo">     
        </div>
        <h1 class="nombre-pagina">Silk Route</h1>
        <div class="container-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg>
              <div class="count-products">
                <span id="contador-productos">0</span>
              </div>

              <div class="container-cart-products hidden-cart">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span-cantidad-producto-carrito>1</span-cantidad-producto-carrito>
                        <p class="titulo-producto-carrito">Zapatos Nike</p>
                        <span class="precio-producto-carrito">300.000 COP</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                      
                </div>
                <div class="cart-total">
                    <h3>Total</h3>
                    <span class="total-pagar">1'000.000</span>
                </div>
              </div>
              
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="https://www.reloj.es/pictures/movado-museum-classic-0607194-9456446.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Reloj</h2>
                <p class="price">150.000 COP</p>
                <button>Añadir producto</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Zapatos Nike</h2>
                <p class="price">300.000 COP</p>
                <button>Añadir producto</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Laptop DELL</h2>
                <p class="price">2'000.000 COP</p>
                <button>Añadir producto</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://www.onyxx.cz/images/products/%E2%80%94Pngtree%E2%80%94mysterious%20box_799503.png" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Mystery Box</h2>
                <p class="price">200.000 COP</p>
                <button>Añadir producto</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://www.sephora.com.mx/on/demandware.static/-/Sites-masterCatalog_Sephora/es_MX/dw839a2e6e/images/hi-res/eau-de-parfum-paco-rabanne-paco-rabanne-one-million-parfum-edp-100ml3349668579839H.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Perfume One Million</h2>
                <p class="price">489.900 COP</p>
                <button>Añadir producto</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://www.expertisxxi.com.mx/assets/images/catalogo/Audifonos4.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Audifonos</h2>
                <p class="price">120.000 COP</p>
                <button>Añadir producto</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
